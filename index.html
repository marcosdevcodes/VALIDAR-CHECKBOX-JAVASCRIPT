<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validação Checkbox JS</title>
</head>
<body> 
    <h1>Selecione suas Prioridades.</h1>
    <form action="#">
        <label class="pill" style="--bg-color: #980761">
            <input type="checkbox" name="" class="sr-only">
            <span>Conhecimento</span>
        </label>
        <label class="pill" style="--bg-color: #0808b5">
            <input type="checkbox" name="" class="sr-only">
            <span>Competência</span>
        </label>
        <label class="pill" style="--bg-color: #00c30d">
            <input type="checkbox" name="" class="sr-only">
            <span>Grana</span>
        </label>
    </form>
    <script src="./main.js"></script>
</body>
</html>
